version: "3.8"

# Docker Compose configuration for Shopyneer development environment
#
# Usage:
#   Start services: docker-compose up -d
#   Stop services: docker-compose down
#   View logs: docker-compose logs -f
#   Remove volumes (clean database): docker-compose down -v
#
# Environment Variables for backend/.env:
#   DATABASE_URL=postgres://postgres:postgres@localhost:5432/medusa
#   REDIS_URL=redis://localhost:6379 (optional but recommended)
#   MINIO_ENDPOINT=http://localhost:9002
#   MINIO_ACCESS_KEY=minioadmin
#   MINIO_SECRET_KEY=minioadmin
#   MINIO_BUCKET=medusa-media (optional - defaults to 'medusa-media')
#   MEILISEARCH_HOST=http://localhost:7700
#   MEILISEARCH_MASTER_KEY=masterKey (or MEILISEARCH_ADMIN_KEY)
#
# Web UIs:
#   PostgreSQL Adminer: http://localhost:8080
#   Redis Commander: http://localhost:8081
#   MinIO Console: http://localhost:9001

services:
  postgres:
    image: postgres:15-alpine
    container_name: vela-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vela-network

  redis:
    image: redis:7-alpine
    container_name: vela-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vela-network

  adminer:
    image: adminer:latest
    container_name: vela-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vela-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vela-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vela-network

  minio:
    image: minio/minio:latest
    container_name: vela-minio
    ports:
      - "9002:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vela-network

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: vela-meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: masterKey
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7700/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vela-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  meilisearch_data:

networks:
  vela-network:
    driver: bridge
